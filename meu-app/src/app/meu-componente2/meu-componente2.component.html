<select (change)="0" #minhaClasse id="select-classe">
  <option value="" selected disabled>Selecione uma classe</option>
  <option value="1">Classe 1</option>
  <option value="2">Classe 2</option>
  <option value="3">Classe 3</option>
</select>

<div
  [class.classe1]="minhaClasse.value == 1"
  [class.classe2]="minhaClasse.value == 2"
  [class.classe3]="minhaClasse.value == 3"
  [class.classeDefault]="minhaClasse.value > 0"
>Minha Classe</div>
