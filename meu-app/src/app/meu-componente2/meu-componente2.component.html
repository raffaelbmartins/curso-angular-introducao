<input [(ngModel)]="searchFilter" type="text" (keyup.enter)="getProjects()">

<p *ngIf="loading">Carregando...</p>

<ul *ngIf="projects.length > 0; else notFound">
    <li *ngFor="let project of projects">{{project.full_name}}</li>
</ul>
